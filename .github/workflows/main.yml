name: CICD

run-name: Deploy to ${{ inputs.deploy_target }} by @${{ github.actor }}

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
  workflow_dispatch:
    inputs:
      # Change this value
      solution_name:
        description: 'name of the solution to worked on from Power Platform'
        required: true
        default: ALMLab
       #Do Not change these values
       #Export solution inputs
      #=============================================================================
      solution_exported_folder:
        description: 'folder name for staging the exported solution *do not change*'
        required: true
        default: out/exported/
      solution_folder:
        description: 'staging the unpacked solution folder before check-in *do not change*'
        required: true
        default: out/solutions/
      solution_target_folder: 
       description: 'folder name to be created and checked in *do not change*'
       required: true
       default: solutions/
      #=============================================================================
      #Do Not change these values
       #Import solution inputs
      #=============================================================================
      solution_shipping_folder:
        description: 'folder name for staging the exported solution *do not change*'
        required: true
        default: out/ship/
      solution_outbound_folder:
        description: 'staging the unpacked solution folder before check-in *do not change*'
        required: true
        default: out/solutions/
      solution_source_folder: 
       description: 'folder name to be created and checked in *do not change*'
       required: true
       default: solutions/
      solution_release_folder:
       description: 'folder where the released binaries are going to be hosted *do not change*'
       required: true
       default: out/release
      #=============================================================================

  release:
    types: [created]

env:
#edit your values here
  BUILD_ENVIRONMENT_URL: '<BUILDENVIRONMENTURL>'
  PRODUCTION_ENVIRONMENT_URL: '<PRODENVIRONMENTURL>'
  CLIENT_ID: '<APPID>'
  TENANT_ID: '<TENANT ID>'


jobs:
  call-ci:
      uses: artagame/githubactions/.github/workflows/export-and-branch-solution-with-spn-auth.yml@main
      with:
        solution_name: TestName

  call-cd:
      uses: artagame/githubactions/.github/workflows/release-solution-to-prod-with-spn-auth.yml@main
      with:
        solution_name: TestName
